<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilosCalculadora.css">
</head>

<body>
    <div class="calculadora">
        <div class="pantalla">0</div>
        <div class="botones">
            <button type="button" class="botonSimple DEL" value="DEL">DEL</button>
            <button type="button" class="botonSimple AC" value="AC">AC</button>
            <button type="button" class="botonSimple division" value="รท">รท</button>
            <button type="button" class="botonSimple multiplicacion" value="x">x</button>

            <button type="button" class="botonSimple siete" value="7">7</button>
            <button type="button" class="botonSimple ocho" value="8">8</button>
            <button type="button" class="botonSimple nueve" value="9">9</button>
            <button type="button" class="botonSimple menos" value="-">-</button>

            <button type="button" class="botonSimple cuatro" value="4">4</button>
            <button type="button" class="botonSimple cinco" value="5">5</button>
            <button type="button" class="botonSimple seis" value="6">6</button>
            <button type="button" class="botonSimple mas" value="+">+</button>

            <button type="button" class="botonSimple uno" value="1">1</button>
            <button type="button" class="botonSimple dos" value="2">2</button>
            <button type="button" class="botonSimple tres" value="3">3</button>

            <button type="button" class="botonSimple cero" value="0">0</button>
            <button type="button" class="botonSimple punto" value=".">.</button>
            <button type="button" class="botonSimple igual" value="=">=</button>

        </div>
    </div>
    <script src="scriptCalculadora.js"></script>
</body>

</html>
